    <main class="main-contacto">
            <section class="contacto" id="contacto">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/mvgoaonq" method="post" enctype="text/plain" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="nombre" name="name" required placeholder="Tu Nombre">
                        <span class="error" id="error-nombre">Por favor, ingrese su nombre</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="Tu correo">
                        <span class="error" id="error-email">Por favor, ingrese un email válido</span>
                    </div>
                    <div class="form-group">
                        <label for="number">Numero de Telefono</label>
                        <input type="number" id="telefono"  required placeholder="Número de teléfono">
                        <span class="error" id="error-telefono">Por favor, ingrese su teléfono</span>
                      </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="mensaje" name="message" required placeholder="Escribe tu mensaje aquí"></textarea>
                        <span class="error" id="error-mensaje">Por favor, ingrese un mensaje</span>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </section>
    </main>
